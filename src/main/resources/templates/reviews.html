<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>reviews</title>

	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body> 
	<header>
	<h1>Movie Reviews</h1>
</header>

<main>

	<div th:each="review: ${reviews}">
	<li>	 
	<a th:href="@{/review(id=${review.id})}" th:text="${review.title}"></a>
	<img th:src="@{${review.imageUrl}}">
	</li>
	</div>

</main>

</body>
</html>
