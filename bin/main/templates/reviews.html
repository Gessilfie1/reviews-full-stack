<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>reviews</title>

	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body> 
	<header>
	<h1>Movie Reviews</h1>
</header>

<main>

	<div th:each="review: ${reviews}">
	<li>	 
	<a th:href="@{/review(id=${review.id})}" th:text="${review.title}"></a>
	<img th:src="@{${review.imageUrl}}">
	</li>
	</div>
	
	<form method="post">
	<div>
	<label>Enter Review Title:</label>
	<input type="text" name="reviewTitle"/>	
	</div>
	
	<div>
	<label>Enter Review Content:</label>
	<input type="text" name="reviewContent"/>	
	</div>
	
	<div>
	<label>Enter Category:</label>
	<input type="text" name="categoryName"/>	
	</div>
	
	<div>
	<button> th:formaction="@{add-review}" add review</button>
	</div>
	
	</form>	

</main>

</body>
</html>
